<?xml version='1.0'?>
<!-- Car l'axe des Y est inversé en SVG les y sont transformés en 10 - y
     Toutes les coordonnées sont * 10
-->
<svg xmlns='http://www.w3.org/2000/svg' version="11" width="600" height="400">
	<title>SchemaSVG</title>
	<desc>Ceci est un schema en svg</desc>
	<circle cx="30" cy="80" r="2" fill="rgb(0,0,0)"/>
	<circle cx="60" cy="10" r="2" fill="rgb(0,0,0)"/>
	<circle cx="110" cy="60" r="2" fill="rgb(0,0,0)"/>
	<line x1="30" y1="80" x2="60" y2="10" stroke="rgb(0,0,0)"/>
	<line x1="60" y1="10" x2="110" y2="60" stroke="rgb(0,0,0)"/>
	<line x1="110" y1="60" x2="30" y2="80" stroke="rgb(0,0,0)"/>
	<text x="66" y="50" stroke="rgb(0,0,0)">Barycentre</text>
</svg>
